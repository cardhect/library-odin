<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <nav>
      <h2>Your Library</h2>
    </nav>
    <div class="main-section">
      <button class="button" id="enter-btn" onclick="openForm()">Enter Book</button>
      <form action="" style="display: none" id="book-form" onsubmit="false">
        <label for="title">Title:</label>
        <input type="text" id="title" required/>

        <label for="author">Author:</label>
        <input type="text" id="author" required />

        <label for="pages">Pages:</label>
        <input type="number" id="pages" required />

        <div class="radio-container">
          <label for="has-read">Have you read the book?</label>
          <input type="radio" id="true" name="has-read" value="Yes" class="has-read-radio"/>
          <label for="true">Yes</label>
          <input type="radio" id="False" name="has-read" value="No" class="has-read-radio" checked="true"/>
          <label for="false">No</label>
        </div>
      <div class="button-container">
        <button id="submit-btn" class="button" type="reset" onclick="">Submit</button>
        <button class="button" type="reset" onclick="closeForm()">Close</button>
      </div>
      </form>
      <div class="book-shelf"></div>
    </div>

    <footer>
      <p>made by hex</p>
    </footer>
  </body>
</html>
